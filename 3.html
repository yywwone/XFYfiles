<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>缓存数据</title>
</head>
<body>
    <script>
        var fib = function(){
            var  cache = [];
            return function(n){
                var  ret;
                if(n<1){
                    return undefined;
                }
                // 从缓存中获取项值
                ret  = cache[n];
                if(!ret){
                    ret = n == 1 || n== 2 ? 
                         1 : arguments.callee(n-1) + arguments
                         .callee(n-2);


                         cache[ n ] = ret;
                }
                return ret;
            }
        }
        

        for( var i = 1; i < 51; i++ ){
          console.log( fib( i ) );
      }


        </script>
</body>
</html>
